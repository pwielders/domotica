# https://www.stb.bskyb.com/confluence/pages/viewpage.action?pageId=85929205

# XSign Version 3 Manifest Format
#Manifest Version                   3 for this version uint32_t Big-endian / Network-order
#Magic Value 1                      "----MANIFEST----". 16-character ASCII string. UTF-8 encoded.
#Package Type Length                Number of octects for the Package Type. Uint32
#Package Type                       Octet String. Variable Length
#Code Version Length                Number of octets for Code Version uint32_t Big-endian / Network-order
#Code Version                       Octet string. Variable length
#Secure Version Number              uint32_t Big-endian / Network-order
#Model Name Length                  uint32_t Big-endian / Network-order
#Model Name                         Octet string. Variable length
#Build Timestamp                    Timestamp when image is built. 12-byte UTC time value.
#Private Identifier Length	    Length in octets for Private Data Identifier. Uint32.
#Private Identifier	            Private data identifier. Octet string, Variable length.
#Private Data Length	        Length in octets for Private Data. Uint32.
#Private Data	                Private data section. Variable length.
#Number of Entries                  Number of entries in the manifest uint32_t Big-endian / Network-order
#Entry {
    #Entry Length                   Size of the Section Entry entry uint32_t Big-endian / Network-order
    #Identifier Length              Number of octets for entry identifier uint32_t Big-endian / Network-order
    #Identifier                     Identifier for entry Octet string. Variable length
    #Component Offset               Offset, in octets, from image start to this component. Uint64.
    #Component Length	            Length in octets for this component. Uint64.
    #Digest Algorithm               Enumeration. uint32_t Big-endian. SHA-1: 1 SHA-256: 2
    #Digest Length                  Number of octets for digest
    #Digest                         Digest over section Octet string. Variable length
    #Encryption	Algorithm           0=Not encrypt, 1=AES-128, 2=AES-256. Uint32.  (Signing Pipeline)
    #Encryption Mode	            1=CBC, 2=CTR. Uint32.                                   (Signing Pipeline)
    #Padding Mode	                0=None, 1=PKCS#7. Uint32.                               (Signing Pipeline)
    #Key Index	                    Encryption key index. Octet.                            (Signing Pipeline)
    #IV	Octet string.               Length is determined by encryption algorithm.           (Signing Pipeline)
    #Private Identifier Length	    Length in octets for Private Data Identifier. Uint32.
    #Private Identifier	            Private data identifier. Octet string, Variable length.
    #Private Data Length	        Length in octets for Private Data. Uint32.
    #Private Data	                Private data section. Variable length.
#} end of Entry
#Magic Value 2                   "--MANIFEST END--", 16-character ASCII string

[Manifest]
# Package Type Definations: Should be one of
# PCI
# PDRI
# BDRI
# BOOT_PNG
# TRANSPORT
# DM Specific Lists
# DM_PCI
# DM_PDRI
# DM_BDRI
PackageType="DM_PCI"
CodeVersion="Code_Version_V3"
SecureVersionNumber=0
ModelName="SKTL11AEI"
BuildTimeStampFile="dmrootfs.bin"

#Private Data Defination ( Optionally filled, "" should be present if not used )
PrivateIdentifier=""
#PrivateData="manifestPrivateData.txt"
#Private Data filename to be filled if required.
PrivateData=""

# Define each of the Sections as required in a table, all fields need to be defined expanded to the size required for the Idenfiers, and ImageFilenames
[Sections]
# Section Identifiers, version is *optional*
Identifier="kernel","dtb","initramfs","DM_rootfs","bootargs","firmware"
ImageFilename="kernel.bin","dtb.bin","initramfs.bin","dmrootfs.bin","bootargs.txt","firmware.bin"

#Section Encryption Configuration
DigestAlgorithmIdentifier=2,2,2,2,2,2
#EncryptionAlgorithm 0=Not encrypt, 1=AES-128, 2=AES-256. Uint32.
EncryptionAlgorithm=0,0,0,0,0,0
#EncryptionMode 1=CBC, 2=CTR
EncryptionMode=1,1,1,1,1,1
#PaddingMode 0=None, 1=PKCS#7 
PaddingMode=1,1,1,1,1,1
#Key Index
KeyIndex=0,0,0,0,0,0
#Octet String
IVOctetstring="01234567890123456789012345678901","0486994433002276954821234837210A","92949586743295748392765435643221","9988AA11BBFF22DAAAA222211FFEEDDD","01234567890123456789012345678901","92949586743295748392765435643226"

#Section Private Data (Optionally  "" should be present if not used )
PrivateIdentifier="","","","","",""
# PrivateData filename list, can be optionally provided
PrivateData="","","","","",""



