image boot.vfat {
    vfat {
        files = {
            "u-boot.bin",
            "light-lpi4a.dtb",
            "Image"
        }
    }
    size = 64M
}

image sdcard.img {
    hdimage {
        gpt = true
    }

    partition uboot {
        image = "boot.vfat"
        bootable = "true"
        size = 64M
    }

    partition rootfs {
        image = "rootfs.ext4"
        size = 0  # 0 means use rest of device
    }
}

